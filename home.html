<!DOCTYPE html>
  <html>
    <head>
     <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <div id="main">
      <img src="images/whave128.png">
      <br><h class="mainText">Whave<h>

      <p class="hintText">...is managing your WhatsApp Web Theme</p>

      <div id="nextSwitch"><p id="nextSwitchTime"></p>
        
        <h class="hintText">Set custom times</h><br>
        <input disabled type="number" max="24" min="0" placeholder="start" title="Hour in 24hr format">
        <input disabled type="number" max="24" min="0" placeholder="stop" title="Hour in 24hr format"><br>
        <button id="customTimeBtn" class="lBtn">save</button><br>

        <h class="hintText">Manual Override [MO]</h><br>
        <button id="startDark">dark</button> 
        <button id="startLight">light</button>

        <h class="hintText" id="resetHint">Reset MO and use time</h><br>
        <button id="resetMo" class="lBtn">reset</button>
        <br>

      </div>

    <div class="web"></div>
    </div>
      <script src="theme.js"></script>
    </body>
  </html>
